        }

        h2 {

            color: #333;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #d1d3e2;
            padding: 8px 0;
            outline: none;
            background-color: transparent;
            font-size: 1em;
        }

        .form-group label {
            position: absolute;
            left: 0;
            top: 8px;
            color: #666;
            font-size: 0.9em;
            pointer-events: none;
            transition: 0.2s ease all;
        }

        .form-group input:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label {
            top: -10px;
            font-size: 0.8em;
            color: #333;
        }

        .required {
            color: red;
            margin-left: 4px;
        }

        #terms {
            text-align: left;
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        #registerButton {
            width: 100%;
            padding: 12px;
            background-color: #c3c6d1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: not-allowed;
            transition: background-color 0.2s;
        }

        #registerButton.enabled {
            background-color: #4e73df;
            cursor: pointer;
        }
         .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

 <div id="successModal" class="modal">

<script>
    function toggleRegisterButton() {
        const termsCheckbox = document.getElementById('termsCheckbox');
        const registerButton = document.getElementById('registerButton');
        if (termsCheckbox.checked) {
            registerButton.disabled = false;
            registerButton.classList.add("enabled");
        } else {
            registerButton.disabled = true;
            registerButton.classList.remove("enabled");
        }
    }
     function openModal() {
            document.getElementById("successModal").style.display = "block";
        }
        function closeModal() {
            document.getElementById("successModal").style.display = "none";
        }

        // If there is a success message, show the modal
        {% if messages %}
            openModal();
        {% endif %}
        setTimeout(function() {
        document.getElementById("message-popup").style.display = 'none';
    }, 5000);
</script>
