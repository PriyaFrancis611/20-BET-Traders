<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #2b2b2b; font-family: Arial, sans-serif;">

    <div style="max-width: 400px; width: 90%; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">
        <h1 style="color: #333; margin-bottom: 30px; font-size: 24px; font-weight: bold;">
            <span style="color: #fff;     background-image: linear-gradient(117deg, #11a51b, #00c3b6); padding: 0 8px;">20BET</span> PARTNERS
        </h1>

        <form>
            <label style="display: block; text-align: left; color: #666; font-weight: bold; margin-bottom: 5px;">E-MAIL</label>
            <input type="email" placeholder="Enter your email" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; outline: none; box-sizing: border-box;">
            
            <label style="display: block; text-align: left; color: #666; font-weight: bold; margin-bottom: 5px;">PASSWORD</label>
            <div style="position: relative; margin-bottom: 15px;">
                <input type="password" id="password" placeholder="Enter your password" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; outline: none; box-sizing: border-box;">
                <span onclick="togglePassword()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">üëÅÔ∏è</span>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <label style="display: flex; align-items: center; font-size: 14px; color: #666;">
                    <input type="checkbox" style="margin-right: 5px;"> Remember me
                </label>
                <a href="#" style="text-decoration: none; color: #007bff; font-size: 14px;">Forgot password?</a>
            </div>

            <button type="submit" style="width: 100%; padding: 10px; background-color: #888; color: #fff; border: none; border-radius: 4px; cursor: pointer;">LOGIN</button>

            <p style="margin-top: 20px; font-size: 14px; color: #666;">
                Don‚Äôt have an account? <a href="#" style="color: #007bff; text-decoration: none;">Sign up</a>
            </p>
        </form>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById("password");
            password.type = password.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
